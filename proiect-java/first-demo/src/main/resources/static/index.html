<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Location Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Random Location Generator</h1>
    <form id="locationForm">
        <label for="depots">Number of Depots:</label>
        <input type="number" id="depots" name="depots" required>
        <br>
        <label for="clients">Number of Clients:</label>
        <input type="number" id="clients" name="clients" required>
        <br>
        <label for="vehicles">Number of Vehicles:</label>
        <input type="number" id="vehicles" name="vehicles" required>
        <br>
        <button type="submit">Generate Locations</button>
    </form>
    <div id="result"></div>
</div>
<script src="app.js"></script>
<script src="scripts.js"></script>
</body>
</html>
